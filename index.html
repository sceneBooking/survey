<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scene | Survey</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
      border-bottom: 1px solid #414141;
    }

    .header img {
      height: 50px;
    }

    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 100px);
    }

    .left {
      width: 40%;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
    }

    .left video {
      height: 100%;
      width: auto;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      pointer-events: none;
    }

    .right {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-screen input,
    .form-screen select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-screen button {
      background-color: #3F0E54;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .question-count {
      color: #3F0E54;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .question-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: white;
      margin-bottom: 12px;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease;
    }

    .options button.selected {
      background-color: #CDB5D7;
    }

    .options button:hover {
      background-color: #CDB5D7;
    }

    .next-btn {
      background-color: #3F0E54;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .next-btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    @media (max-width:800px) {
      .left {
        display: none; 
      }

      .right {
        width: 80%;
        padding: 30px 20px;
        margin: 0 auto;
        align-items: center;
        text-align: center;
      }

      .form-screen h2,
      .question-text {
        font-size: 2rem; 
      }

      .form-screen input,
      .form-screen select,
      .form-screen button,
      .options button,
      .next-btn {
        font-size: 1.2rem; 
      }

      .question-count {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./img/scene_logo-black_color.png" alt="Scene Company Logo" />
  </div>

  <div class="container">
    <div class="left">
      <video src="./vid/vid.mp4" autoplay muted loop></video>
    </div>

    <div class="right">
      <div class="form-screen" id="form-screen">
        <h2 style="margin-bottom: 20px; font-size: 2.5rem;">Before we begin...</h2>
        <input type="text" id="name" placeholder="Your Name" required />
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <input type="email" id="email" placeholder="Your Email" required />
        <button onclick="startSurvey()">Start Survey</button>
        <div id="form-error" style="color: red; margin-top: 10px;"></div>
      </div>

      <div id="questionnaire" style="display:none;">
        <div class="question-count" id="question-count">Question 1/10</div>
        <div class="question-text" id="question-text"></div>
        <div class="options" id="options"></div>
        <button class="next-btn" id="next-btn" disabled>Next â†’</button>
      </div>
      
      <div id="thank-you" style="display:none; text-align:center;">
        <img src="https://media2.giphy.com/media/3XHMTIqcUev2Vy9ILk/giphy.webp" alt="Success" style="width: 220px; margin-bottom: 20px;" />
        <h2 style="font-size: 2rem; color: #3F0E54;">ðŸŽ‰ Your responses were submitted successfully!</h2>
        <p style="font-size: 1.1rem;">Thank you for sharing your preferences. Weâ€™ll use them to curate great experiences just for you.</p>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "ðŸŽ¯ What kind of activities would you love to attend?",
        options: ["ðŸŽ¨ Art Workshop", "ðŸ’ª Fitness and self care", "ðŸ§—â€â™€ï¸ Adventure", "ðŸŽ² Recreational"]
      },
      {
        text: "ðŸ§ Who do you usually attend experiences with?",
        options: ["ðŸ‘¤ Just me (solo explorer)", "ðŸ‘¯ One friend / partner", "ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ Small group", "ðŸŒ Open to meeting new people"]
      },
      {
        text: "ðŸžï¸ What type of space do you enjoy most?",
        options: ["ðŸªŸ Indoor, cozy studios", "ðŸŒ³ Outdoor, nature-filled spots", "â˜• CafÃ© / Lounge settings", "ðŸŽ¡ Doesn't matter â€“ I love variety"]
      },
      {
        text: "ðŸ• When do you usually prefer attending experiences?",
        options: ["ðŸŒ… Weekday mornings or afternoons", "ðŸŒ† Weekday evenings", "ðŸŒ„ Weekend mornings", "ðŸŒƒ Weekend evenings"]
      },
      {
        text: "ðŸ§  What's your main reason for attending an experience?",
        options: ["ðŸ§˜â€â™€ï¸ To relax or unwind", "ðŸŽ¨ To explore creativity", "ðŸ—£ï¸ To meet new people", "ðŸ“š To learn something new"]
      },
      {
        text: "ðŸŽ›ï¸ How do you like your sessions?",
        options: ["ðŸ§‘â€ðŸ« Fully guided, start to end", "ðŸ§­ Lightly guided with freedom", "ðŸŽ¨ Freestyle / Open-ended", "ðŸŽ² Depends on the type of session"]
      },
      {
        text: "ðŸ“£ How do you usually hear about such experiences?",
        options: ["ðŸ“± Instagram or other social media", "ðŸ—£ï¸ Friends or word of mouth", "ðŸŒ SceneBooking website", "ðŸ§¾ Event platforms (Insider, Paytm, etc.)"]
      },
      {
        text: "ðŸ“… How often would you ideally like to attend?",
        options: ["ðŸ“… Weekly", "ðŸ“† Twice a month", "ðŸ—“ï¸ Once a month", "ðŸŽ‰ Occasionally (special days)"]
      },
      {
        text: "ðŸ’° What's your comfortable price range per session?",
        options: ["ðŸ’¸ Upto â‚¹500", "ðŸ’µ â‚¹500â€“â‚¹1000", "ðŸ’³ â‚¹1000â€“â‚¹2000", "ðŸ’Ž â‚¹2000 above â˜ï¸"]
      },
      {
        text: "ðŸ”” Would you like us to suggest experiences just for you?",
        options: ["âœ… Yes, please", "â³ Maybe later", "âŒ No, thanks", "ðŸŽ Only if there's something exciting"]
      }
    ];

    let currentQuestion = 0;
    let userResponses = {};

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const questionCount = document.getElementById('question-count');

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionCount.innerText = `Question ${currentQuestion + 1}/${questions.length}`;
      questionText.innerText = q.text;
      optionsContainer.innerHTML = '';
      nextBtn.disabled = true;

      const selectedOptions = new Set();

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          btn.classList.toggle('selected');
          if (selectedOptions.has(option)) {
            selectedOptions.delete(option);
          } else {
            selectedOptions.add(option);
          }

          nextBtn.disabled = selectedOptions.size === 0;
          userResponses[`Q${currentQuestion + 1}`] = Array.from(selectedOptions);
        };
        optionsContainer.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        submitToGoogleSheets();
      }
    };

    function startSurvey() {
      const name = document.getElementById('name').value.trim();
      const gender = document.getElementById('gender').value;
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('form-error');

      if (!name || !gender || !email) {
        errorDiv.textContent = "All fields are required.";
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorDiv.textContent = "Please enter a valid email.";
        return;
      }

      userResponses = {
        Timestamp: new Date().toLocaleString(),
        Name: name,
        Gender: gender,
        Email: email
      };

      document.getElementById('form-screen').style.display = 'none';
      document.getElementById('questionnaire').style.display = 'block';
      loadQuestion();
    }

    async function submitToGoogleSheets() {
      document.getElementById('questionnaire').style.display = 'none';
      const thankYouDiv = document.getElementById('thank-you');

      try {
        for (let i = 0; i < questions.length; i++) {
          const qKey = `Q${i+1}`;
          if (!userResponses[qKey]) userResponses[qKey] = [];
        }

        const formData = new URLSearchParams();
        for (const key in userResponses) {
          let value = userResponses[key];
          if (Array.isArray(value)) value = value.join(', ');
          formData.append(key, value);
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbyLcCRLhpnUjl1omUYTXWO_Y4vtBXkpDGgrWp9-dX6LLko0rK8gcE-LLT7y97CLnY5n/exec';
        
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Network response was not ok');
      } catch (error) {
        console.error('Submission error:', error);
        localStorage.setItem('surveyBackup', JSON.stringify(userResponses));
      } finally {
        thankYouDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
